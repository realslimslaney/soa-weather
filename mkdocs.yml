site_name: soa-weather
site_url: https://realslimslaney.github.io/soa-weather/
site_description: Weather data analysis toolkit for the SOA Weather Research group
site_author: realslimslaney
repo_url: https://github.com/realslimslaney/soa-weather
repo_name: realslimslaney/soa-weather
edit_uri: edit/main/docs/

copyright: Copyright &copy; 2026 realslimslaney â€” MIT License

theme:
  name: material
  palette:
    - scheme: default
      primary: blue
      accent: light blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: light blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths: [src]
          options:
            docstring_style: numpy
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            members_order: source
            merge_init_into_class: true
            separate_signature: true
            signature_crossrefs: true

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.snippets
  - toc:
      permalink: true
  - attr_list
  - md_in_html
  - tables

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - User Guide:
      - Overview: guide/overview.md
      - Data Sources: guide/data-sources.md
      - Configuration: guide/configuration.md
  - API Reference:
      - api/index.md
      - soa_weather.main: api/main.md
      - soa_weather.read: api/read.md
      - soa_weather.write: api/write.md
      - soa_weather.validate: api/validate.md
      - soa_weather.schema: api/schema.md
      - soa_weather.config: api/config.md
      - soa_weather.utils: api/utils.md
  - Contributing: contributing.md
